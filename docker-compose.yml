version: '3.8'

services:
  # BuildForever Web Application
  buildforever:
    build:
      context: .
      dockerfile: Dockerfile
    image: buildforever:latest
    container_name: buildforever-app
    restart: unless-stopped
    ports:
      - "${FLASK_PORT:-5000}:5000"
    environment:
      - FLASK_ENV=${FLASK_ENV:-production}
      - FLASK_SECRET_KEY=${FLASK_SECRET_KEY:-change-me-in-production}
      - TZ=${TZ:-UTC}
      - TRAEFIK_ENABLED=${TRAEFIK_ENABLED:-false}
    volumes:
      # Persist configuration and logs
      - ./config:/app/config
      - ./logs:/app/logs
      - ./data:/app/data
      # Mount Docker socket for container management
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - buildforever-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.buildforever.rule=Host(`${BUILDFOREVER_DOMAIN:-buildforever.local}`)"
      - "traefik.http.routers.buildforever.entrypoints=websecure"
      - "traefik.http.routers.buildforever.tls.certresolver=letsencrypt"
      - "traefik.http.services.buildforever.loadbalancer.server.port=5000"

  # Traefik Reverse Proxy (optional - enable with --profile traefik)
  traefik:
    image: traefik:v3.0
    container_name: traefik-proxy
    restart: unless-stopped
    profiles:
      - traefik
    command:
      # API and Dashboard
      - "--api.dashboard=true"
      - "--api.insecure=false"
      # Docker provider
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=buildforever-net"
      # File provider for dynamic configuration
      - "--providers.file.directory=/etc/traefik/dynamic"
      - "--providers.file.watch=true"
      # Entrypoints
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      # HTTP to HTTPS redirect
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      # Let's Encrypt ACME
      - "--certificatesresolvers.letsencrypt.acme.email=${LETSENCRYPT_EMAIL:-admin@example.com}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      # Logging
      - "--log.level=${TRAEFIK_LOG_LEVEL:-INFO}"
      - "--accesslog=true"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"  # Dashboard (secure in production!)
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik-letsencrypt:/letsencrypt
      - ./traefik/dynamic:/etc/traefik/dynamic:ro
    networks:
      - buildforever-network
    labels:
      # Dashboard routing
      - "traefik.enable=true"
      - "traefik.http.routers.traefik-dashboard.rule=Host(`traefik.${BASE_DOMAIN:-local}`)"
      - "traefik.http.routers.traefik-dashboard.entrypoints=websecure"
      - "traefik.http.routers.traefik-dashboard.tls.certresolver=letsencrypt"
      - "traefik.http.routers.traefik-dashboard.service=api@internal"
      # Basic auth for dashboard (generate with: htpasswd -nb admin password)
      - "traefik.http.routers.traefik-dashboard.middlewares=traefik-auth"
      - "traefik.http.middlewares.traefik-auth.basicauth.users=${TRAEFIK_DASHBOARD_AUTH:-admin:$$apr1$$xyz$$hashedpassword}"

  # GitLab CE Server (optional - enable when deploying)
  gitlab:
    image: gitlab/gitlab-ce:latest
    container_name: gitlab-server
    restart: unless-stopped
    hostname: ${GITLAB_HOSTNAME:-gitlab.local}
    profiles:
      - gitlab
    environment:
      GITLAB_OMNIBUS_CONFIG: |
        external_url 'https://${GITLAB_HOSTNAME:-gitlab.local}'
        gitlab_rails['initial_root_password'] = '${GITLAB_ROOT_PASSWORD:-password123}'
        letsencrypt['enable'] = ${LETSENCRYPT_ENABLED:-false}
        letsencrypt['contact_emails'] = ['${LETSENCRYPT_EMAIL:-admin@example.com}']
        gitlab_rails['gitlab_shell_ssh_port'] = 2222
        unicorn['worker_processes'] = 2
        postgresql['shared_buffers'] = "256MB"
        # When using Traefik, disable internal SSL
        nginx['listen_https'] = false
        nginx['listen_port'] = 80
    ports:
      - "2222:22"
    volumes:
      - gitlab-config:/etc/gitlab
      - gitlab-logs:/var/log/gitlab
      - gitlab-data:/var/opt/gitlab
    networks:
      - buildforever-network
    shm_size: '256m'
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.gitlab.rule=Host(`${GITLAB_HOSTNAME:-gitlab.local}`)"
      - "traefik.http.routers.gitlab.entrypoints=websecure"
      - "traefik.http.routers.gitlab.tls.certresolver=letsencrypt"
      - "traefik.http.services.gitlab.loadbalancer.server.port=80"

  # GitLab Runner (template - scale as needed)
  gitlab-runner:
    image: gitlab/gitlab-runner:latest
    container_name: gitlab-runner-1
    restart: unless-stopped
    profiles:
      - runners
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - gitlab-runner-config:/etc/gitlab-runner
    networks:
      - buildforever-network
    depends_on:
      - gitlab

networks:
  buildforever-network:
    driver: bridge
    name: buildforever-net

volumes:
  gitlab-config:
    name: gitlab-config
  gitlab-logs:
    name: gitlab-logs
  gitlab-data:
    name: gitlab-data
  gitlab-runner-config:
    name: gitlab-runner-config
  traefik-letsencrypt:
    name: traefik-letsencrypt
